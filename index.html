<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            e=document.createElement("div")
            document.body.appendChild(e)

            video="https://www.youtube.com/embed/"+getParameterByName("video")
            var videoframe = document.createElement("iframe");
            videoframe.src=video
            videoframe.width="49%"
            videoframe.height=window.innerHeight/2
            videoframe.frameBorder=0
            videoframe.allow="autoplay"
            videoframe.allowFullscreen=false
            e.appendChild(videoframe)


            chatlink="https://www.youtube.com/live_chat?is_popout=1&v="+getParameterByName("video")+"&embed_domain="+window.location.hostname
            var videochat = document.createElement("iframe");
            videochat.src=chatlink
            videochat.width="49%"
            videochat.height=window.innerHeight/2
            videochat.frameBorder=0
            e.appendChild(videochat)

            var kahootframe= document.createElement("iframe")
            kahootframe.src="https://kahoot.it/"
            kahootframe.id="kahootframe"
            e.appendChild(kahootframe)
            kahootframe.width="49%"
            kahootframe.height=window.innerHeight
            //https://www.youtube.com/live_chat?is_popout=1&v=
        </script>
    </body>
</html>
